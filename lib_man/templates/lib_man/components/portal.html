{% extends 'lib_man/components/headerAndFooter.html' %}
    
{% block headerAndFooter %}

<div class="d-flex align-items-start w-100">
  <div class="nav flex flex-column nav-pills w-25 p-5 align-middle shadow bg-white" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="height: 100vh; position: relative; z-index: 1;">
    <button class="nav-link active py-3" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
    <button class="nav-link py-3" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
    <button class="nav-link py-3" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
    <button class="nav-link py-3" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
  </div>
  <div class="col">
    <div class="row px-0">
      <nav class="navbar shadow navbar-light bg-white w-100">
        <div class="container-fluid">
          <a class="navbar-brand fs-4">Library Management System</a>
          <span>
            <span class="fs-5 me-2">Administrator</span>
            <button class="btn btn-outline-success my-1" type="submit">Logout</button>
          </span>
        </div>
      </nav>
    </div>
    <div class="row py-5">
      <div class="tab-content w-100 p-5" id="v-pills-tabContent">
        {% block portal %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
